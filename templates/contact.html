<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-shadow: 2px 2px #00FFFF;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #008000;
            border: 5px dashed #FFD700;
            box-shadow: 0 0 10px #FF0000, 0 0 20px #FFA500 inset;
        }
        h1 {
            color: #FFFF00;
            text-align: center;
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFFFFF;
            border: 2px solid #FF1493;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #4B0082;
            color: #00FF00;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }
        button:hover {
            background-color: #FF4500;
        }
        body {
          background-image: url('https://media.tenor.com/CntwAJzd7gUAAAAM/crazy-frog.gif');
          background-size: cover; /* Couvre tout l'espace disponible */
          background-position: center; /* Centre l'image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form>
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="text" name="name" placeholder="Votre prenom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="4" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
